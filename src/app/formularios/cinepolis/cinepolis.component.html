<h1>Cinepolis</h1>

<form>
  <div class="form-group pt-3">
    <label for="nombre">Nombre:</label>
    <input
      [(ngModel)]="nombre" name="nombre" type="text"
      class="form-control" id="nombre" placeholder="Ingrese su nombre"
    />
  </div>

  <div class="form-group pt-3">
    <label for="boletas">Cantidad de compradores:</label>
    <input
      [(ngModel)]="compradores" name="compradores" type="text" class="form-control"
      id="compradores" placeholder="Ingrese la cantiad de compradores"
    />
  </div>

  <div class="form-group pt-3">
    <label for="boletas">Cantidad de boletas:</label>
    <input
      [(ngModel)]="boletas" name="boletas" type="text" class="form-control"
      id="boletas" placeholder="Ingrese los boletos"
    />
  </div>

<div class="form-group pt-3">
  <label>¿Pagar con tarjeta CINECO?</label>
  
  <div class="form-check">
    <input
      [(ngModel)]="cineco" name="cineco" type="radio"
      class="form-check-input" id="cinecoSi" [value]="true"
    />
    <label class="form-check-label" for="cinecoSi">Sí</label>
  </div>

  <div class="form-check">
    <input
      [(ngModel)]="cineco" name="cineco" type="radio"
      class="form-check-input" id="cinecoNo" [value]="false"
    />
    <label class="form-check-label" for="cinecoNo">No</label>
  </div>
</div>

  <div class="pt-4">
    <button (click)="procesar()" type="button" class="btn btn-primary">
      Procesar
    </button>
  </div>
</form>

<div class="pt-4" *ngIf="resultado">
  <h3>Resultado:</h3>
  <p>{{ resultado }}</p>
</div>
